  .blob {
      height: 300px;
      aspect-ratio: 1;
      position: absolute;
      top: 0px;
      left: 0px;
      background-image: linear-gradient(to right, aquamarine, mediumpurple);
      border-radius: 50%;
      animation: rotate 8s ease-in-out infinite;
      filter: blur(100px);
      z-index: -100000;
  }

  @keyframes rotate {
      0% {
          transform: rotate(0deg);
          scale: 1;
      }

      

      50% {
          transform: rotate(180deg);
          scale: 1.2;
      }

      100%{
        transform: rotate(360deg);
        scale: 1;
      }
  }
</style>

    function generateRandomNumber() {
  // Generate a random number between 0 (inclusive) and 1 (exclusive)

  // Scale the random number to the range [0, 10]
  const scaledNumber = randomNumber * 10;

  // Round the number to ensure it's an integer
  const roundedNumber = Math.floor(scaledNumber);

  return roundedNumber;
}
